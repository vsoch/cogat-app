<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Cognitive Atlas</title>

    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

<div class="concepts" data-layout="12">
</div>

<p class="stats"></p>

<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
<script src="./js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/photoset-grid/1.0.1/jquery.photoset-grid.min.js" type="text/javascript"></script>
<script>

jQuery(document).ready(function(){
$('.photoset-grid-lightbox').photosetGrid({
  highresLinks: true,
  rel: 'withhearts-gallery',
  gutter: '2px',

  onComplete: function(){
    $('.concepts').attr('style', '');
    $('.concepts a').colorbox({
      photo: true,
      scalePhotos: true,
      maxHeight:'90%',
      maxWidth:'90%'
    });
  }
});


});
</script>
</body>
</html>
